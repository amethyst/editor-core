language: rust

cache: cargo

addons:
  apt:
    packages:
    - libasound2-dev

script:
  - cargo build --verbose
  - cargo test --verbose

    # If we're building a tag, then publish to crates.io.
  - if [ ! -z "$TRAVIS_TAG" ]; then cargo publish --token $CRATES_TOKEN; fi

env:
  global:
    secure: 
